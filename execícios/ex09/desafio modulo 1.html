<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TAGS</title>
</head>
<body>
    <h1> Tags em html</h1>
    <p> Em <em>HTML5</em>, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="usa-se a <p>">Parágrafos</abbr></li>
        <li><abbr title="usa-se a <h1>">Títulos</abbr></li>
        <li><abbr title="usa-se a <img>">Imagens</abbr></li>
        <li><abbr title=" não lembro">Abreviações</abbr></li>
        <li><abbr title="não lembro">Códigos-fonte</abbr></li>
        <li><abbr title="usa-se a <ol>">listas numeradas</abbr></li>
        <li><abbr title="usa-se a <ul>">listas comdermacadores</abbr></li>
    </ul>
</body>
</html>
